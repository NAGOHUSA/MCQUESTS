name: Generate Daily Quest

on:
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Generate
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_MCDAILYQUESTS }}
        run: node generate-quest.js

      - run: |
          git config user.name "Nagoh Quest Bot"
          git config user.email "bot@nagoh.us"
          git add quests/
          git diff --staged --quiet || git commit -m "ðŸŒŸ Daily Quest: $(date +%F)"
          git push
