# .github/workflows/build.yml
name: Build MC Daily Quests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MCDAILYQUESTS: ${{ secrets.GROQ_MCDAILYQUESTS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If a lockfile exists, set up Node with npm caching
      - name: Setup Node (with npm cache)
        if: ${{ hashFiles('package-lock.json', 'npm-shrinkwrap.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      # If no lockfile exists, set up Node without caching
      - name: Setup Node (no cache)
        if: ${{ hashFiles('package-lock.json', 'npm-shrinkwrap.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print environment details
        run: |
          node -v
          npm -v
          echo "Lockfile present? $([[ -f package-lock.json || -f npm-shrinkwrap.json ]] && echo yes || echo no)"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build (if script exists)
        run: |
          if npm run | grep -qE 'build'; then
            npm run build
          else
            echo "No build script defined; skipping."
          fi

      - name: Commit build artifacts (optional)
        if: ${{ success() && (github.event_name == 'workflow_dispatch') }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): update build artifacts [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
