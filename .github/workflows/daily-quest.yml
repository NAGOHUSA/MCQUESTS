# .github/workflows/daily-quest.yml
name: Daily Quest

on:
  # 09:00 UTC daily
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-quest
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses root-level package-lock.json for caching
      - name: Use Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (CI)
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      # Run your script/task here (adjust to your repo needs)
      # e.g., generate quests, update JSON, etc.
      - name: Run Daily Quest task
        run: npm run daily --if-present

      # Commit any generated artifacts (optional; remove if not needed)
      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(daily-quest): automated update [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
