<body>
  <div class="container">
    <h1>MC DAILY QUESTS</h1>
    <div class="info-btn" onclick="openInfo()">i</div>

    <p>One <strong>vanilla</strong> quest per day. Vote subtly—1/day max!</p>

    <div id="quest">Loading epicness...</div>

    <input type="text" id="seed" placeholder="Your world seed..." />
    <input type="text" id="player" placeholder="Your player name..." />
    <button onclick="submitQuest()">Submit Quest</button>
    <div id="submitStatus" style="font-size: 0.8rem; margin: 10px;"></div>
    <div id="shareUrl" class="share" style="display:none;"></div>
    <div id="qrCode"></div>

    <h3>Quest Archive + Your Votes</h3>
    <div class="carousel" id="archive"><div class="empty">Loading quests...</div></div>

    <h3>My Adventure Log</h3>
    <div class="log" id="log">No quests attached yet.</div>

    <div class="leaderboard">
      <h3>Leaderboard (Top Players)</h3>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <p><a href="https://buymeacoffee.com/nagoh" target="_blank" style="color: #FF9800;">Fuel Quests</a></p>
  </div>
  <!-- INFO MODAL -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeInfo()">X</span>
      <h2 style="text-align:center; color:#FFEB3B;">MC Daily Quests – How It Works</h2>
      <!-- (Modal content same as before) -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/lib/qrcode.min.js"></script>
  <script>
    const REPO = 'NAGOHUSA/MCQUESTS';
    const BASE_PATH = '/MCQUESTS/';
    const today = new Date().toISOString().split('T')[0];
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx9YCDjzo6GE-sRHgLwU9ZzWeLdC2ugK5t0mc7uJsg8b0nl-7ec59JOewFopLzlPlKurQ/exec';

    function openInfo() { document.getElementById('infoModal').style.display = 'flex'; }
    function closeInfo() { document.getElementById('infoModal').style.display = 'none'; }
    window.onclick = function(e) { if (e.target === document.getElementById('infoModal')) closeInfo(); }

    async function getAvailableQuestDates() {
      try {
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/quests`);
        const files = await res.json();
        return files
          .filter(f => f.name.match(/^\d{4}-\d{2}-\d{2}\.json$/))
          .map(f => ({ date: f.name.replace('.json', ''), id: f.name.replace('.json', '').replace(/-/g, '') }))
          .sort((a, b) => b.date.localeCompare(a.date));
      } catch (err) {
        console.error('API failed:', err);
        return [];
      }
    }

    async function loadQuest(date, container = 'quest', showVote = false, questId) {
      const url = `https://raw.githubusercontent.com/${REPO}/main/quests/${date}.json`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Not found');
        const q = await res.json();
        const voteCount = 0; // You can wire back voteCount if needed
        const isTop = false; // Simplify badge logic to prevent global float bug
        const badge = isTop ? '<div class="badge">1st</div>' : '';
        const voteBtn = showVote ? `<button class="vote-btn"><span class="material-icons">thumb_up</span></button>` : '';
        const html = `
          <div style="position:relative;">
            ${badge}
            <h2>${q.title}</h2>
            <p><em>${q.lore}</em></p>
            <h3>Steps:</h3><ol>${q.steps.map(s=>`<li>${s}</li>`).join('')}</ol>
            <h3>Reward:</h3><p>${q.reward}</p>
            <p class="biome">Start: ${q.biomeHint}</p>
            <small>Quest ${q.id}</small>
            ${voteBtn}
          </div>
        `;
        document.getElementById(container).innerHTML = html;
      } catch {
        document.getElementById(container).innerHTML = `<p class="empty">Quest ${date} not ready.</p>`;
      }
    }

    async function submitQuest() {
      const seed = document.getElementById('seed').value.trim();
      const player = document.getElementById('player').value.trim();
      if (!player) return alert('Enter your player name!');
      const payload = {
        player,
        questID: today,
        seed: seed,
        score: 1,
        userAgent: navigator.userAgent
      };

      document.getElementById('submitStatus').textContent = 'Submitting...';

      try {
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const txt = await res.text();
        document.getElementById('submitStatus').textContent = txt.includes('Success') ? '✅ Quest submitted!' : `⚠️ ${txt}`;
        loadLeaderboard(); // refresh
      } catch (err) {
        document.getElementById('submitStatus').textContent = 'Error submitting.';
      }
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(GOOGLE_SCRIPT_URL);
        const data = await res.json();
        const tbody = document.querySelector('#leaderboardTable tbody');
        tbody.innerHTML = '';
        data.forEach((p, i) => {
          tbody.innerHTML += `<tr><td>${i + 1}</td><td>${p.player}</td><td>${p.score}</td></tr>`;
        });
      } catch {
        document.querySelector('#leaderboardTable tbody').innerHTML = '<tr><td colspan="3">Failed to load leaderboard</td></tr>';
      }
    }

    function updateLog() {
      const log = JSON.parse(localStorage.getItem('nagohQuests') || '[]');
      const div = document.getElementById('log');
      div.innerHTML = log.length === 0 ? 'No quests attached yet.' : log.map(l => `• ${l.date} – Seed <strong>${l.seed}</strong> – Quest ${l.quest}`).join('<br>');
    }

    async function loadArchive() {
      const archive = document.getElementById('archive');
      archive.innerHTML = `<div class="empty">Loading quests...</div>`;
      const questFiles = await getAvailableQuestDates();
      if (questFiles.length === 0) { archive.innerHTML = `<div class="empty">No quests yet!</div>`; return; }
      archive.innerHTML = '';
      questFiles.slice(0, 9).forEach((q, i) => {
        const card = document.createElement('div');
        card.className = 'archive-card';
        card.innerHTML = `<div id="a${i}"><small>Loading...</small></div>`;
        archive.appendChild(card);
        loadQuest(q.date, `a${i}`, true, q.id);
      });
    }

    const params = new URLSearchParams(window.location.search);
    const date = params.get('date') || today;
    (async () => {
      const questFiles = await getAvailableQuestDates();
      if (questFiles.some(q => q.date === date)) {
        loadQuest(date, 'quest', true, questFiles.find(q => q.date === date).id);
      }
      loadArchive();
      updateLog();
      loadLeaderboard();
    })();
  </script>
</body>
</html>
