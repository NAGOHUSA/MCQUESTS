<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MC Daily Quests ‚Äì nagoh.us</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --grass: #3caa3c;
      --sky: #3ea9f5;
      --dirt: #8b5a2b;
      --stone: #4a4a4a;
      --accent: #38c172;
      --lapis: #3366cc;
      --emerald: #00c853;
      --text: #ffffff;
      --gold: #ffd700;
      --badge: #ffeb3b;
      --hover: #61e861;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom, var(--sky), var(--bg));
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
      image-rendering: pixelated;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: var(--gold);
      text-shadow: 3px 3px #000;
      margin-bottom: 15px;
    }

    .info-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--lapis);
      border: 3px solid var(--emerald);
      color: var(--badge);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #quest,
    .archive-card,
    .leaderboard,
    #myStats {
      position: relative;
      background: var(--stone);
      border: 4px solid var(--grass);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 10px #000;
    }

    input, button {
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 6px;
      padding: 12px;
      border: 3px solid var(--grass);
      background: var(--dirt);
      color: white;
      margin: 8px;
    }

    button:hover { background: var(--hover); color: #000; }

    .carousel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .leaderboard table, #myStats table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      border: 2px solid var(--grass);
      padding: 6px;
      text-align: center;
    }

    th { background: var(--lapis); color: white; }
    td { background: var(--dirt); color: white; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      image-rendering: pixelated;
      vertical-align: middle;
      margin-right: 6px;
    }

    .log {
      background: #222;
      border: 3px solid #555;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.8rem;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MC DAILY QUESTS</h1>
    <div class="info-btn" onclick="openInfo()">i</div>

    <p>One <strong>vanilla</strong> quest per day. Vote subtly‚Äî1/day max!</p>

    <div id="quest">Loading quest...</div>

    <input type="text" id="player" placeholder="Minecraft username" />
    <input type="text" id="seed" placeholder="Your world seed (optional)" />
    <button onclick="submitQuest()">Submit Quest</button>
    <div id="submitStatus" style="font-size: 0.8rem; margin: 10px;"></div>

    <h3>Quest Archive</h3>
    <div class="carousel" id="archive"><div class="empty">Loading quests...</div></div>

    <h3>My Adventure Log</h3>
    <div class="log" id="log">No quests attached yet.</div>

    <div class="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <div id="questHero" style="margin-bottom:10px; color:var(--gold); font-size: 0.9rem;"></div>
      <table id="leaderboardTable">
        <thead>
          <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
        </thead>
        <tbody><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </div>

    <div id="myStats" style="display:none;">
      <h3>üìä My Stats</h3>
      <table>
        <tr><td>Player</td><td id="statName"></td></tr>
        <tr><td>Rank</td><td id="statRank"></td></tr>
        <tr><td>Score</td><td id="statScore"></td></tr>
        <tr><td>Avatar</td><td><img id="statAvatar" class="avatar" src=""></td></tr>
      </table>
    </div>

    <p><a href="https://buymeacoffee.com/nagoh" target="_blank" style="color: #FF9800;">Fuel Quests</a></p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/lib/qrcode.min.js"></script>
<script>
  const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx9YCDjzo6GE-sRHgLwU9ZzWeLdC2ugK5t0mc7uJsg8b0nl-7ec59JOewFopLzlPlKurQ/exec';
  const REPO = 'NAGOHUSA/MCQUESTS';
  const today = new Date().toISOString().split('T')[0];

  function openInfo() {
    document.getElementById('infoModal')?.style.display = 'flex';
  }

  async function getAvailableQuestDates() {
    try {
      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/quests`);
      const files = await res.json();
      return files
        .filter(f => f.name.match(/^\d{4}-\d{2}-\d{2}\.json$/))
        .map(f => ({ date: f.name.replace('.json', ''), id: f.name.replace('.json', '').replace(/-/g, '') }))
        .sort((a, b) => b.date.localeCompare(a.date));
    } catch (err) {
      console.error('API failed:', err);
      return [];
    }
  }

  async function loadQuest(date, container = 'quest', showVote = false, questId) {
    const url = `https://raw.githubusercontent.com/${REPO}/main/quests/${date}.json`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Not found');
      const q = await res.json();
      const html = `
        <div style="position:relative;">
          <h2>${q.title}</h2>
          <p><em>${q.lore}</em></p>
          <h3>Steps:</h3><ol>${q.steps.map(s => `<li>${s}</li>`).join('')}</ol>
          <h3>Reward:</h3><p>${q.reward}</p>
          <p class="biome">Start: ${q.biomeHint}</p>
          <small>Quest ${q.id}</small>
        </div>
      `;
      document.getElementById(container).innerHTML = html;
    } catch {
      document.getElementById(container).innerHTML = `<p class="empty">Quest ${date} not ready.</p>`;
    }
  }

  async function submitQuest() {
    const player = document.getElementById('player').value.trim();
    const seed = document.getElementById('seed').value.trim();
    if (!player) return alert('Enter your Minecraft username!');
    const payload = {
      player,
      questID: today,
      seed: seed,
      score: 1,
      userAgent: navigator.userAgent
    };
    document.getElementById('submitStatus').textContent = 'Submitting...';
    try {
      const res = await fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      const txt = await res.text();
      document.getElementById('submitStatus').textContent = txt.includes('Success') ? '‚úÖ Quest submitted!' : `‚ö†Ô∏è ${txt}`;
      saveLocalQuest(player, today, seed);
      loadLeaderboard(player);
    } catch (err) {
      document.getElementById('submitStatus').textContent = '‚ùå Error submitting.';
    }
  }

  function saveLocalQuest(player, quest, seed) {
    localStorage.setItem('mcqPlayer', player);
    const log = JSON.parse(localStorage.getItem('nagohQuests') || '[]');
    log.push({ player, quest, seed, date: new Date().toLocaleDateString() });
    localStorage.setItem('nagohQuests', JSON.stringify(log));
    updateLog();
  }

  function updateLog() {
    const log = JSON.parse(localStorage.getItem('nagohQuests') || '[]');
    const div = document.getElementById('log');
    div.innerHTML = log.length === 0
      ? 'No quests attached yet.'
      : log.map(l => `‚Ä¢ ${l.date} ‚Äì <strong>${l.player}</strong> ‚Äì Quest ${l.quest}`).join('<br>');
  }

  async function loadArchive() {
    const archive = document.getElementById('archive');
    archive.innerHTML = `<div class="empty">Loading quests...</div>`;
    const questFiles = await getAvailableQuestDates();
    if (questFiles.length === 0) { archive.innerHTML = `<div class="empty">No quests yet!</div>`; return; }
    archive.innerHTML = '';
    questFiles.slice(0, 9).forEach((q, i) => {
      const card = document.createElement('div');
      card.className = 'archive-card';
      card.innerHTML = `<div id="a${i}"><small>Loading...</small></div>`;
      archive.appendChild(card);
      loadQuest(q.date, `a${i}`, true, q.id);
    });
  }

  async function loadLeaderboard(currentPlayer = '') {
    try {
      const res = await fetch(GOOGLE_SCRIPT_URL);
      const data = await res.json();
      const tbody = document.querySelector('#leaderboardTable tbody');
      tbody.innerHTML = '';
      let topPlayer = data[0]?.player || '';
      data.forEach((p, i) => {
        const avatar = `<img class="avatar" src="https://minotar.net/avatar/${p.player}/32" alt="${p.player}" />`;
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${avatar}${p.player}</td>
            <td>${p.score}</td>
          </tr>`;
      });
      document.getElementById('questHero').innerHTML = `üéâ Hero of the Day: <strong>${topPlayer}</strong>`;

      if (currentPlayer) {
        const me = data.find(p => p.player.toLowerCase() === currentPlayer.toLowerCase());
        if (me) {
          const rank = data.findIndex(p => p.player.toLowerCase() === currentPlayer.toLowerCase()) + 1;
          document.getElementById('statName').textContent = me.player;
          document.getElementById('statScore').textContent = me.score;
          document.getElementById('statRank').textContent = rank;
          document.getElementById('statAvatar').src = `https://minotar.net/avatar/${me.player}/32`;
          document.getElementById('myStats').style.display = 'block';
        }
      }
    } catch (err) {
      document.querySelector('#leaderboardTable tbody').innerHTML = '<tr><td colspan="3">Error loading leaderboard</td></tr>';
    }
  }

  // INIT
  (async () => {
    const questFiles = await getAvailableQuestDates();
    const date = today;
    if (questFiles.some(q => q.date === date)) {
      loadQuest(date, 'quest', true, questFiles.find(q => q.date === date).id);
    }
    loadArchive();
    updateLog();
    const savedPlayer = localStorage.getItem('mcqPlayer');
    if (savedPlayer) {
      document.getElementById('player').value = savedPlayer;
      loadLeaderboard(savedPlayer);
    } else {
      loadLeaderboard();
    }
  })();
</script>
</body>
</html>
